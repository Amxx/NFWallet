specVersion: 0.0.2
description: NFWallets
repository: https://github.com/amxx/NFWallet
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFWalletFactory
    network: rinkeby
    source:
      address: '0x19631cB609b85FE81A00b4935A044E3A7d30F8db'
      abi: NFWalletFactory
      startBlock: 6374000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
        - Account
        - Wallet
        - Transfer
      abis:
        - name: NFWalletFactory
          file: ./abi/NFWalletFactory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/NFWalletFactory.ts
templates:
  - name: NFWallet
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: NFWallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
        - Account
        - Wallet
        - Received
        - Executed
      abis:
        - name: NFWallet
          file: ./abi/NFWallet.json
      eventHandlers:
        - event: Received(indexed address,uint256)
          handler: handleReceived
        - event: Executed(indexed address,uint256,bytes)
          handler: handleExecuted
      file: ./src/NFWallet.ts
