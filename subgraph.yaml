specVersion: 0.0.2
description: NFWallets
repository: https://github.com/amxx/NFWallet
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFWalletFactory
    network: rinkeby
    source:
      address: '0x27cBC0ec7dfd848c2e0835C29ce342088d86DD87'
      abi: NFWalletFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: NFWalletFactory
          file: ./build/contracts/NFWalletFactory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
